<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Zoom par pincement Babylon.js</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      width: 100%;
      height: 100%;
      touch-action: none; /* ðŸ”¥ essentiel pour le zoom tactile */
    }
  </style>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    const scene = new BABYLON.Scene(engine);

    const camera = new BABYLON.ArcRotateCamera("camera",
      Math.PI / 2, Math.PI / 2, 3,
      BABYLON.Vector3.Zero(), scene);
    camera.attachControl(canvas, true);

    // âœ… Activer le zoom par pincement
    camera.inputs.attached.pointers.pinchToZoom = true;
    camera.inputs.attached.pointers.multiTouchZoom = true;
    camera.lowerRadiusLimit = 1;
    camera.upperRadiusLimit = 10;
    camera.pinchPrecision = 100;

    const light = new BABYLON.HemisphericLight("light",
      new BABYLON.Vector3(0, 1, 0), scene);

    const sphere = BABYLON.MeshBuilder.CreateSphere("sphere",
      { diameter: 1 }, scene);

    engine.runRenderLoop(() => scene.render());
    window.addEventListener("resize", () => engine.resize());
  </script>
</body>
</html>
