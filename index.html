<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Panorama + GLB + Texte suivi + Zoom tactile optimisé</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <style>
    html, body {
      margin: 0; overflow: hidden; height: 100%; touch-action: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    #renderCanvas {
      width: 100%; height: 100%; display: block;
      touch-action: none;
    }
    #videoContainer {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 80%; max-width: 800px;
      aspect-ratio: 16/9;
      display: none;
      z-index: 10;
      background: black;
    }
    #videoContainer iframe {
      width: 100%; height: 100%;
    }
    #closeButton {
      position: absolute;
      top: -40px; right: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 16px;
      z-index: 15;
    }
    #overlayText {
      position: absolute;
      color: white;
      text-align: center;
      font-size: 1.2em;
      text-shadow: 1px 1px 4px black;
      pointer-events: none;
      z-index: 5;
      white-space: nowrap;
      display: none; /* Caché par défaut */
    }

    /* ==== Cercles animés ==== */
    #circleContainer {
      position: absolute;
      width: 80px;  /* Taille du cercle */
      height: 80px;
      margin-left: -40px; /* Pour centrer sur la position X */
      margin-top: -40px;  /* Pour centrer sur la position Y */
      z-index: 6;
      pointer-events: none;
      display: none; /* Caché par défaut */
    }
    .circle {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      top: 0; left: 0;
      animation: pulse 2s infinite;
    }
    .circle.fill {
      background: rgba(255, 0, 0, 0.6);
    }
    .circle.stroke {
      border: 4px solid rgba(255, 255, 255, 0.8);
      background: transparent;
      animation-delay: 1s; /* Décalage pour alterner */
    }

    /* Animation grossit / dégrossit + clignote */
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.3);
        opacity: 0.3;
      }
    }
  </style>
</head>
<body>

<canvas id="renderCanvas"></canvas>

<div id="overlayText">Cliquez sur le modèle</div>

<!-- Double cercle animé -->
<div id="circleContainer">
  <div class="circle fill"></div>
  <div class="circle stroke"></div>
</div>

<div id="videoContainer">
  <button id="closeButton">Fermer</button>
  <iframe id="youtubeFrame" src="" frameborder="0" allowfullscreen></iframe>
</div>

<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

<script>
  const canvas = document.getElementById("renderCanvas");
  const engine = new BABYLON.Engine(canvas, true);
  const scene = new BABYLON.Scene(engine);

  const camera = new BABYLON.ArcRotateCamera("cam",
    Math.PI / 2, Math.PI / 2.5, 300,
    new BABYLON.Vector3(0, 0, 0), scene);

  camera.pinchDeltaPercentage = 0.003;
  camera.wheelDeltaPercentage = 0.005;
  camera.lowerRadiusLimit = 150;
  camera.upperRadiusLimit = 400;
  camera.panningSensibility = 2500;
  camera.angularSensibilityX = 5000;
  camera.angularSensibilityY = 5000;
  camera.attachControl(canvas, true);

  // Lumière
  const hemiLight = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
  hemiLight.intensity = 10.0;

  const dirLight = new BABYLON.DirectionalLight("dirLight", new BABYLON.Vector3(0, 0, -1), scene);
  dirLight.intensity = 10.4;

  // Sphère panoramique
  const sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {
    segments: 64,
    diameter: 1000,
  }, scene);
  sphere.scaling.x = -1;

  const panoMat = new BABYLON.StandardMaterial("panoMat", scene);
  panoMat.diffuseTexture = new BABYLON.Texture("test.png", scene);
  panoMat.backFaceCulling = false;
  panoMat.specularColor = new BABYLON.Color3(0, 0, 0);
  panoMat.ambientColor = new BABYLON.Color3(1, 1, 1);
  sphere.material = panoMat;

  // GLB + Overlay
  let glbMeshes = [];
  const overlayText = document.getElementById("overlayText");
  const circleContainer = document.getElementById("circleContainer");

  BABYLON.SceneLoader.ImportMesh("", "./", "socleetoiletoque.glb", scene, function (meshes) {
    glbMeshes = meshes;
    glbMeshes.forEach(mesh => {
      mesh.scaling = new BABYLON.Vector3(20, 20, 20);
      mesh.position = new BABYLON.Vector3(0, 0, 498);
    });
    overlayText.style.display = "block"; // Affiche le texte après chargement
    circleContainer.style.display = "block"; // Active aussi le cercle
  });

  // Clic = vidéo
  scene.onPointerObservable.add((pointerInfo) => {
    if (pointerInfo.pickInfo.hit) {
      const picked = pointerInfo.pickInfo.pickedMesh;
      if (glbMeshes.includes(picked)) {
        const container = document.getElementById("videoContainer");
        const frame = document.getElementById("youtubeFrame");
        frame.src = "https://www.youtube.com/embed/Jgcb7hjdgaU?autoplay=1";
        container.style.display = "block";
      }
    }
  }, BABYLON.PointerEventTypes.POINTERPICK);

  document.getElementById("closeButton").addEventListener("click", () => {
    const container = document.getElementById("videoContainer");
    const frame = document.getElementById("youtubeFrame");
    frame.src = "";
    container.style.display = "none";
  });

  // Animation + overlay suivi & visibilité
  engine.runRenderLoop(() => {
    scene.render();

    if (glbMeshes.length) {
      const mesh = glbMeshes[0];
      const worldCenter = mesh.getBoundingInfo().boundingSphere.centerWorld;

      const pos = BABYLON.Vector3.Project(
        worldCenter,
        BABYLON.Matrix.Identity(),
        scene.getTransformMatrix(),
        camera.viewport.toGlobal(engine.getRenderWidth(), engine.getRenderHeight())
      );

      // Test si visible
      const dirToMesh = worldCenter.subtract(camera.position).normalize();
      const cameraDir = camera.getTarget().subtract(camera.position).normalize();
      const angle = BABYLON.Vector3.Dot(dirToMesh, cameraDir);

      const isVisible = angle > 0.5 && pos.z > 0;

      if (isVisible) {
        overlayText.style.left = `${pos.x}px`;
        overlayText.style.top = `${pos.y + 10}px`;
        overlayText.style.display = "block";

        circleContainer.style.left = `${pos.x}px`;
        circleContainer.style.top = `${pos.y}px`;
        circleContainer.style.display = "block";
      } else {
        overlayText.style.display = "none";
        circleContainer.style.display = "none";
      }
    }
  });

  window.addEventListener("resize", () => {
    engine.resize();
  });
</script>

</body>
</html>
