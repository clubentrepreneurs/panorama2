<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Panorama + Cercles animés + Vidéo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <style>
    html, body {
      margin: 0; overflow: hidden; height: 100%; touch-action: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    #renderCanvas {
      width: 100%; height: 100%; display: block;
      touch-action: none;
    }
    #videoContainer {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 80%; max-width: 800px;
      aspect-ratio: 16/9;
      display: none;
      z-index: 10;
      background: black;
    }
    #videoContainer iframe {
      width: 100%; height: 100%;
    }
    #closeButton {
      position: absolute;
      top: -40px; right: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 16px;
      z-index: 15;
    }
  </style>
</head>
<body>

<canvas id="renderCanvas"></canvas>

<div id="videoContainer">
  <button id="closeButton">Fermer</button>
  <iframe id="youtubeFrame" src="" frameborder="0" allowfullscreen></iframe>
</div>

<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script>
  const canvas = document.getElementById("renderCanvas");
  const engine = new BABYLON.Engine(canvas, true);
  const scene = new BABYLON.Scene(engine);

  const camera = new BABYLON.ArcRotateCamera("cam",
    Math.PI / 2, Math.PI / 2.5, 300,
    new BABYLON.Vector3(0, 0, 0), scene);
  camera.attachControl(canvas, true);

  // Lumière
  const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
  light.intensity = 1.5;

  // Paramètres cercles
  const circlePosition = new BABYLON.Vector3(0, 0, 498);
  const baseRadius = 10;
  const pulseScale = 1.5;
  const pulseSpeed = 2;
  const blinkSpeed = 4;

  // Matériaux
  const filledMat = new BABYLON.StandardMaterial("filledMat", scene);
  filledMat.diffuseColor = new BABYLON.Color3(1, 0, 0);
  filledMat.emissiveColor = new BABYLON.Color3(1, 0, 0);

  const outlineMat = new BABYLON.StandardMaterial("outlineMat", scene);
  outlineMat.diffuseColor = new BABYLON.Color3(1, 1, 0);
  outlineMat.emissiveColor = new BABYLON.Color3(1, 1, 0);
  outlineMat.backFaceCulling = false;

  // Cercle plein
  const filledCircle = BABYLON.MeshBuilder.CreateDisc("filledCircle", {
    radius: baseRadius,
    tessellation: 64,
    sideOrientation: BABYLON.Mesh.DOUBLESIDE
  }, scene);
  filledCircle.material = filledMat;
  filledCircle.position = circlePosition.clone();

  // Cercle contour
  const outlineCircle = BABYLON.MeshBuilder.CreateDisc("outlineCircle", {
    radius: baseRadius * 1.5,
    tessellation: 64,
    sideOrientation: BABYLON.Mesh.DOUBLESIDE
  }, scene);
  outlineCircle.material = outlineMat;
  outlineCircle.position = circlePosition.clone();

  // Animation
  let time = 0;
  engine.runRenderLoop(() => {
    scene.render();
    time += engine.getDeltaTime() / 1000;

    const scaleFactor = 1 + Math.sin(time * pulseSpeed) * (pulseScale - 1);
    const alphaFactor = 0.5 + 0.5 * Math.sin(time * blinkSpeed);

    filledCircle.scaling.setAll(scaleFactor);
    outlineCircle.scaling.setAll(scaleFactor);

    filledMat.alpha = alphaFactor;
    outlineMat.alpha = alphaFactor;
  });

  // Clic sur les cercles = ouvrir vidéo
  scene.onPointerObservable.add((pointerInfo) => {
    if (pointerInfo.pickInfo.hit) {
      const picked = pointerInfo.pickInfo.pickedMesh;
      if (picked === filledCircle || picked === outlineCircle) {
        const container = document.getElementById("videoContainer");
        const frame = document.getElementById("youtubeFrame");
        frame.src = "https://www.youtube.com/embed/lUU1G-6klpI?autoplay=1";
        container.style.display = "block";
      }
    }
  }, BABYLON.PointerEventTypes.POINTERPICK);

  // Bouton fermeture
  document.getElementById("closeButton").addEventListener("click", () => {
    const container = document.getElementById("videoContainer");
    const frame = document.getElementById("youtubeFrame");
    frame.src = "";
    container.style.display = "none";
  });

  window.addEventListener("resize", () => {
    engine.resize();
  });
</script>

</body>
</html>
