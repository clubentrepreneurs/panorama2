<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Panorama + GLB + Texte suivi</title>
  <style>
    html, body {
      margin: 0; overflow: hidden; height: 100%; touch-action: none;
    }
    #renderCanvas {
      width: 100%; height: 100%; display: block;
    }
    #videoContainer {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 80%; max-width: 800px;
      aspect-ratio: 16/9;
      display: none;
      z-index: 10;
    }
    #videoContainer iframe {
      width: 100%; height: 100%;
    }
    #closeButton {
      position: absolute;
      top: -40px; right: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 16px;
    }
    #overlayText {
      position: absolute;
      color: white;
      text-align: center;
      font-size: 1.2em;
      text-shadow: 1px 1px 4px black;
      pointer-events: none;
      z-index: 5;
      white-space: nowrap;
    }
  </style>
</head>
<body>

<canvas id="renderCanvas"></canvas>

<div id="overlayText">Cliquez sur le modèle</div>

<div id="videoContainer">
  <button id="closeButton">Fermer</button>
  <iframe id="youtubeFrame" src="" frameborder="0" allowfullscreen></iframe>
</div>

<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

<script>
  const canvas = document.getElementById("renderCanvas");
  const engine = new BABYLON.Engine(canvas, true);
  const scene = new BABYLON.Scene(engine);

  const camera = new BABYLON.ArcRotateCamera("cam",
    Math.PI / 2, Math.PI / 2.5, 300,
    new BABYLON.Vector3(0, 0, 0), scene);
  camera.attachControl(canvas, true);

  camera.pinchDeltaPercentage = 0.003;
  camera.wheelDeltaPercentage = 0.005;
  camera.lowerRadiusLimit = 150;
  camera.upperRadiusLimit = 600;
  camera.panningSensibility = 2500;

  new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);

  const sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {
    segments: 64,
    diameter: 1000,
  }, scene);
  sphere.scaling.x = -1;

  const panoMat = new BABYLON.StandardMaterial("panoMat", scene);
  panoMat.diffuseTexture = new BABYLON.Texture("test.png", scene);
  panoMat.backFaceCulling = false;
  panoMat.specularColor = new BABYLON.Color3(0, 0, 0);
  sphere.material = panoMat;

  let glbMesh = null;
  BABYLON.SceneLoader.ImportMesh("", "./", "socleetoiletoque.glb", scene, function (meshes) {
    glbMesh = meshes[0];
    glbMesh.scaling = new BABYLON.Vector3(20, 20, 20); // plus gros
    glbMesh.position = new BABYLON.Vector3(0, 0, 498);
  });

  // Vidéo au clic
  scene.onPointerObservable.add((pointerInfo) => {
    if (pointerInfo.pickInfo.hit && pointerInfo.pickInfo.pickedMesh === glbMesh) {
      const container = document.getElementById("videoContainer");
      const frame = document.getElementById("youtubeFrame");
      frame.src = "https://www.youtube.com/embed/Jgcb7hjdgaU?autoplay=1";
      container.style.display = "block";
    }
  }, BABYLON.PointerEventTypes.POINTERPICK);

  document.getElementById("closeButton").addEventListener("click", () => {
    const container = document.getElementById("videoContainer");
    const frame = document.getElementById("youtubeFrame");
    frame.src = "";
    container.style.display = "none";
  });

  const overlayText = document.getElementById("overlayText");

  engine.runRenderLoop(() => {
    scene.render();

    if (glbMesh) {
      // Projecter la position 3D du glb en coordonnées 2D écran
      const pos = BABYLON.Vector3.Project(
        glbMesh.position,
        BABYLON.Matrix.Identity(),
        scene.getTransformMatrix(),
        camera.viewport.toGlobal(engine.getRenderWidth(), engine.getRenderHeight())
      );
      overlayText.style.left = `${pos.x}px`;
      overlayText.style.top = `${pos.y + 30}px`; // 30px sous le modèle
    }
  });

  window.addEventListener("resize", () => {
    engine.resize();
  });
</script>

</body>
</html>
