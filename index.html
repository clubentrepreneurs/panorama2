<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <title>Panorama avec GLB</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      -ms-touch-action: none;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #overlayText {
      position: absolute;
      color: white;
      font-size: 1.2em;
      pointer-events: none;
      z-index: 10;
      text-shadow: 1px 1px 3px black;
    }

    #videoModal {
      display: none;
      position: absolute;
      top: 25%;
      left: 25%;
      width: 50%;
      height: 50%;
      background: black;
      z-index: 20;
    }

    #videoModal iframe {
      width: 100%;
      height: 100%;
    }

    #closeBtn {
      position: absolute;
      top: 5px;
      right: 10px;
      color: white;
      background: red;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      z-index: 21;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <div id="overlayText">ðŸ‘‹ Texte liÃ© au modÃ¨le</div>

  <div id="videoModal">
    <button id="closeBtn">Fermer</button>
    <iframe src="https://www.youtube.com/embed/Jgcb7hjdgaU?autoplay=1" frameborder="0" allowfullscreen></iframe>
  </div>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    let glbMeshes = [];

    const createScene = async () => {
      const scene = new BABYLON.Scene(engine);
      scene.clearColor = new BABYLON.Color4(0, 0, 0, 1);

      const camera = new BABYLON.ArcRotateCamera("camera", Math.PI, Math.PI / 2, 10, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);
      camera.wheelDeltaPercentage = 0.01;
      camera.lowerRadiusLimit = 2;
      camera.upperRadiusLimit = 15;

      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);

      const sphere = BABYLON.MeshBuilder.CreateSphere("sphere", { segments: 64, diameter: 1000 }, scene);
      sphere.infiniteDistance = true;

      const panoMat = new BABYLON.StandardMaterial("panoMat", scene);
      panoMat.diffuseTexture = new BABYLON.Texture("test.png", scene);
      panoMat.backFaceCulling = false;

      // âœ… Corriger l'inversion du panorama
      panoMat.diffuseTexture.uScale = -1;

      sphere.material = panoMat;

      // âœ… Charger le modÃ¨le GLB
      const result = await BABYLON.SceneLoader.ImportMeshAsync("", "./", "socleetoiletoque.glb", scene);
      glbMeshes = result.meshes.filter(m => m !== result.meshes[0]); // exclure le rootNode

      glbMeshes.forEach(mesh => {
        mesh.parent = camera;
        mesh.position = new BABYLON.Vector3(0, -0.5, 3);
        mesh.scaling = new BABYLON.Vector3(2, 2, 2);
      });

      // âœ… Clic sur le GLB pour ouvrir la vidÃ©o
      canvas.addEventListener("pointerdown", evt => {
        const pickResult = scene.pick(evt.clientX, evt.clientY);
        if (pickResult.hit && glbMeshes.includes(pickResult.pickedMesh)) {
          document.getElementById("videoModal").style.display = "block";
        }
      });

      document.getElementById("closeBtn").onclick = () => {
        document.getElementById("videoModal").style.display = "none";
        const iframe = document.querySelector("#videoModal iframe");
        iframe.src = iframe.src; // Reset vidÃ©o
      };

      return { scene, camera };
    };

    createScene().then(({ scene, camera }) => {
      const overlayText = document.getElementById("overlayText");

      engine.runRenderLoop(() => {
        scene.render();

        if (glbMeshes.length) {
          const mesh = glbMeshes[0];
          const worldCenter = mesh.getBoundingInfo().boundingSphere.centerWorld;

          const pos = BABYLON.Vector3.Project(
            worldCenter,
            BABYLON.Matrix.Identity(),
            scene.getTransformMatrix(),
            camera.viewport.toGlobal(engine.getRenderWidth(), engine.getRenderHeight())
          );

          overlayText.style.left = `${pos.x}px`;
          overlayText.style.top = `${pos.y + 10}px`;
        }
      });

      window.addEventListener("resize", () => engine.resize());
    });
  </script>
</body>
</html>
