<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Panorama + GLB avec Babylon.js</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>

  <!-- Babylon.js depuis CDN -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

  <script>
    window.addEventListener('DOMContentLoaded', function () {
      const canvas = document.getElementById('renderCanvas');
      const engine = new BABYLON.Engine(canvas, true);

      const scene = new BABYLON.Scene(engine);
      scene.clearColor = new BABYLON.Color3.Black();

      // Caméra orbitale (libre)
      const camera = new BABYLON.ArcRotateCamera("cam",
        Math.PI / 2, Math.PI / 2, 10,
        new BABYLON.Vector3(0, 0, 0),
        scene);
      camera.attachControl(canvas, true);
      camera.wheelDeltaPercentage = 0.01;

      // Lumière
      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);

      // Panorama
      const photoDome = new BABYLON.PhotoDome(
        "panorama",
        "test.png",
        {
          resolution: 32,
          size: 200,
        },
        scene
      );

      // Chargement du modèle .glb
      BABYLON.SceneLoader.ImportMesh(
        null, "./", "socleetoiletoque.glb", scene,
        function (meshes) {
          const model = meshes[0]; // le root mesh

          // Positionner le modèle en avant de la caméra
          model.position = new BABYLON.Vector3(0, 0, -5); // un peu en profondeur

          // Le rattacher à la caméra pour qu’il suive ses mouvements
          camera.addChild(model);

          // Optionnel : réduire la taille si le modèle est trop grand
          model.scaling.scaleInPlace(0.5);
        },
        null,
        function (scene, message, exception) {
          console.error("Erreur chargement GLB :", message, exception);
        }
      );

      engine.runRenderLoop(() => {
        scene.render();
      });

      window.addEventListener('resize', () => {
        engine.resize();
      });
    });
  </script>
</body>
</html>
