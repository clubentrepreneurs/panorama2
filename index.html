<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Panorama 360° + GLB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body { margin: 0; overflow: hidden; height: 100%; }
    canvas { width: 100%; height: 100%; display: block; }
  </style>
  <!-- Babylon.js CDN -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
<canvas id="renderCanvas"></canvas>

<script>
  // Initialisation
  const canvas = document.getElementById("renderCanvas");
  const engine = new BABYLON.Engine(canvas, true);

  const createScene = async () => {
    const scene = new BABYLON.Scene(engine);

    // Caméra orbitale
    const camera = new BABYLON.ArcRotateCamera("camera", Math.PI, Math.PI / 2, 5, BABYLON.Vector3.Zero(), scene);
    camera.attachControl(canvas, true);
    camera.wheelDeltaPercentage = 0.01; // Zoom fluide

    // Lumière
    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

    // Arrière-plan panoramique
    const photoDome = new BABYLON.PhotoDome(
      "panorama",
      "test.png",
      {
        resolution: 32,
        size: 1000,
      },
      scene
    );

    // Chargement du modèle .glb
    await BABYLON.SceneLoader.ImportMeshAsync("", "./", "socleetoiletoque.glb", scene).then((result) => {
      const glb = result.meshes[0];
      glb.position = new BABYLON.Vector3(0, 0, -5); // Un peu en profondeur
      glb.scaling = new BABYLON.Vector3(1, 1, 1);   // Adapter au besoin
    });

    return scene;
  };

  createScene().then((scene) => {
    engine.runRenderLoop(() => {
      scene.render();
    });
  });

  window.addEventListener("resize", () => {
    engine.resize();
  });
</script>
</body>
</html>
