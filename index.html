<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Panorama + GLB + Vidéo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #videoOverlay {
      display: none;
      position: fixed;
      top: 25%;
      left: 25%;
      width: 50%;
      height: 50%;
      z-index: 999;
      background-color: rgba(0, 0, 0, 0.9);
      box-shadow: 0 0 30px black;
      border-radius: 12px;
    }

    #videoOverlay iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    #closeButton {
      position: absolute;
      top: 5px;
      right: 10px;
      color: white;
      font-size: 20px;
      font-family: sans-serif;
      cursor: pointer;
      z-index: 1000;
    }

    #closeButton:hover {
      color: #ccc;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>

  <!-- Fenêtre vidéo -->
  <div id="videoOverlay">
    <div id="closeButton">✖</div>
    <iframe id="videoFrame" allowfullscreen allow="autoplay; encrypted-media"></iframe>
  </div>

  <!-- BabylonJS -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

  <script>
    window.addEventListener('DOMContentLoaded', function () {
      const canvas = document.getElementById('renderCanvas');
      const engine = new BABYLON.Engine(canvas, true);
      const scene = new BABYLON.Scene(engine);

      // Lumière
      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

      // Caméra
      const camera = new BABYLON.ArcRotateCamera("cam",
        Math.PI / 2, Math.PI / 2.5, 10,
        new BABYLON.Vector3(0, 0, 0), scene);
      camera.attachControl(canvas, true);
      camera.wheelDeltaPercentage = 0.01;
      camera.minZ = 0.1;
      camera.upperRadiusLimit = 1000;

      // Panorama
      const dome = new BABYLON.PhotoDome(
        "testDome",
        "test.png",
        {
          resolution: 32,
          size: 500 // Taille ajustable
        },
        scene
      );

      // Chargement du modèle GLB
      BABYLON.SceneLoader.ImportMesh(
        null, "./", "socleetoiletoque.glb", scene,
        function (meshes) {
          const model = meshes[0];
          model.scaling = new BABYLON.Vector3(25, 25, 25);
          model.position = new BABYLON.Vector3(0, 0, -240);
          model.rotation = new BABYLON.Vector3(0, Math.PI, 0);

          // Interaction clic
          model.actionManager = new BABYLON.ActionManager(scene);
          model.actionManager.registerAction(
            new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, function () {
              const overlay = document.getElementById('videoOverlay');
              const iframe = document.getElementById('videoFrame');

              iframe.src = "https://www.youtube.com/embed/Jgcb7hjdgaU?autoplay=1";
              overlay.style.display = 'block';
            })
          );
        },
        null,
        function (scene, message, exception) {
          console.error("Erreur de chargement :", message);
        }
      );

      // Fermer la vidéo
      document.getElementById('closeButton').addEventListener('click', function () {
        document.getElementById('videoOverlay').style.display = 'none';
        document.getElementById('videoFrame').src = "";
      });

      engine.runRenderLoop(() => scene.render());
      window.addEventListener('resize', () => engine.resize());
    });
  </script>
</body>
</html>
