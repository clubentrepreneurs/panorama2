<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Panorama + GLB + Vidéo + Texte</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #videoOverlay {
      display: none;
      position: fixed;
      top: 25%;
      left: 25%;
      width: 50%;
      height: 50%;
      z-index: 999;
      background-color: rgba(0, 0, 0, 0.9);
      box-shadow: 0 0 30px black;
      border-radius: 12px;
    }

    #videoOverlay iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    #closeButton {
      position: absolute;
      top: 5px;
      right: 10px;
      color: white;
      font-size: 20px;
      font-family: sans-serif;
      cursor: pointer;
      z-index: 1000;
    }

    #closeButton:hover {
      color: #ccc;
    }

    #glbLabel {
      position: absolute;
      color: white;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.5);
      padding: 4px 10px;
      border-radius: 8px;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 998;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>

  <!-- Texte overlay lié au GLB -->
  <div id="glbLabel">✨ Mon modèle</div>

  <!-- Vidéo en overlay -->
  <div id="videoOverlay">
    <div id="closeButton">✖</div>
    <iframe id="videoFrame" allowfullscreen allow="autoplay; encrypted-media"></iframe>
  </div>

  <!-- BabylonJS -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

  <script>
    window.addEventListener('DOMContentLoaded', function () {
      const canvas = document.getElementById('renderCanvas');
      const engine = new BABYLON.Engine(canvas, true);
      const scene = new BABYLON.Scene(engine);

      // Lumière
      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

      // Caméra
      camera = new BABYLON.ArcRotateCamera("cam",
  Math.PI / 2, Math.PI / 2.5, 300, // distance de base plus loin
  new BABYLON.Vector3(0, 0, 0), scene);
camera.attachControl(canvas, true);

// Sensibilité du zoom à la molette (desktop)
camera.wheelDeltaPercentage = 0.005;

// Sensibilité du zoom tactile (mobile)
camera.pinchDeltaPercentage = 0.005;

// Distance mini et maxi à l’objet (évite zoom extrême)
camera.lowerRadiusLimit = 100;
camera.upperRadiusLimit = 800;


      // Panorama
      const dome = new BABYLON.PhotoDome(
        "testDome",
        "test.png",
        {
          resolution: 32,
          size: 500
        },
        scene
      );

      let modelMesh = null; // Référence du mesh principal

      // Chargement du modèle GLB
      BABYLON.SceneLoader.ImportMesh(
        null, "./", "socleetoiletoque.glb", scene,
        function (meshes) {
          meshes.forEach(mesh => {
            mesh.scaling = new BABYLON.Vector3(25, 25, 25);
            mesh.position = new BABYLON.Vector3(0, 0, -240);
            mesh.rotation = new BABYLON.Vector3(0, Math.PI, 0);

            // Enregistrer le premier mesh pour lier le texte
            if (!modelMesh) modelMesh = mesh;

            // Action au clic
            mesh.actionManager = new BABYLON.ActionManager(scene);
            mesh.actionManager.registerAction(
              new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, function () {
                const overlay = document.getElementById('videoOverlay');
                const iframe = document.getElementById('videoFrame');
                iframe.src = "https://www.youtube.com/embed/Jgcb7hjdgaU?autoplay=1";
                overlay.style.display = 'block';
              })
            );
          });
        },
        null,
        function (scene, message, exception) {
          console.error("Erreur de chargement :", message);
        }
      );

      // Fermer la vidéo
      document.getElementById('closeButton').addEventListener('click', function () {
        document.getElementById('videoOverlay').style.display = 'none';
        document.getElementById('videoFrame').src = "";
      });

      // Mise à jour position texte
      const label = document.getElementById('glbLabel');
      engine.runRenderLoop(() => {
        scene.render();

        if (modelMesh) {
          // Obtenir position de la base du modèle (en dessous)
          const worldPos = modelMesh.getBoundingInfo().boundingBox.centerWorld.clone();
          worldPos.y -= modelMesh.getBoundingInfo().boundingBox.extendSizeWorld.y + 2;

          // Convertir en coordonnées 2D écran
          const screenPos = BABYLON.Vector3.Project(
            worldPos,
            BABYLON.Matrix.Identity(),
            scene.getTransformMatrix(),
            camera.viewport.toGlobal(engine.getRenderWidth(), engine.getRenderHeight())
          );

          // Positionner l'élément HTML
          label.style.left = screenPos.x + "px";
          label.style.top = screenPos.y + "px";
        }
      });

      window.addEventListener('resize', () => engine.resize());
    });
  </script>
</body>
</html>
