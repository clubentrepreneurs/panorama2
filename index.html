<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Panorama 360¬∞ et Mod√®le 3D</title>
  <style>
    body { margin: 0; display: flex; flex-direction: column; height: 100vh; }
    #viewer360, #viewer3D { flex: 1; }
  </style>

  <!-- Photo Sphere Viewer -->
  <link rel="stylesheet" href="https://unpkg.com/photo-sphere-viewer@5/dist/photo-sphere-viewer.css">
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <script src="https://unpkg.com/photo-sphere-viewer@5/dist/photo-sphere-viewer.js"></script>

  <!-- Three.js for GLB -->
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>

  <!-- Panorama 360¬∞ -->
  <div id="viewer360"></div>

  <!-- Mod√®le 3D -->
  <div id="viewer3D"></div>

  <script>
    // üåê Panorama 360¬∞
    const viewer = new PhotoSphereViewer.Viewer({
      container: document.getElementById('viewer360'),
      panorama: 'test.png',
      defaultYaw: '130deg',
      navbar: ['zoom', 'fullscreen'],
    });

    // üßä Mod√®le 3D .glb
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / (window.innerHeight / 2), 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight / 2);
    document.getElementById('viewer3D').appendChild(renderer.domElement);

    const light = new THREE.HemisphereLight(0xffffff, 0x444444);
    light.position.set(0, 20, 0);
    scene.add(light);

    const loader = new THREE.GLTFLoader();
    loader.load('socleetoiletoque.glb', function (gltf) {
      scene.add(gltf.scene);
      gltf.scene.position.set(0, 0, 0);
    });

    camera.position.z = 5;

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
