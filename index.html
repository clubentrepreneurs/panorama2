<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Panorama + GLB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';
  import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/controls/OrbitControls.js';
  import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/loaders/GLTFLoader.js';

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 0, 0.1); // Légèrement décentré pour permettre le zoom

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Contrôles utilisateur
  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableZoom = true;
  controls.enablePan = false;
  controls.rotateSpeed = 0.5;
  controls.zoomSpeed = 1.2;

  // Ajout du panorama en fond sphérique
  const textureLoader = new THREE.TextureLoader();
  textureLoader.load('test.png', (texture) => {
    texture.mapping = THREE.EquirectangularReflectionMapping;
    scene.background = texture;

    // Créer une sphère inversée
    const sphereGeometry = new THREE.SphereGeometry(500, 64, 64);
    sphereGeometry.scale(-1, 1, 1);
    const sphereMaterial = new THREE.MeshBasicMaterial({ map: texture });
    const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
    scene.add(sphere);
  });

  // Charger le modèle .glb
  const loader = new GLTFLoader();
  loader.load(
    'socleetoiletoque.glb',
    (gltf) => {
      const model = gltf.scene;
      model.position.set(0, 0, -5); // Placer le modèle un peu en profondeur
      model.scale.set(1, 1, 1);     // Adapter au besoin
      scene.add(model);
    },
    undefined,
    (error) => {
      console.error('Erreur lors du chargement du GLB:', error);
    }
  );

  // Redimensionnement dynamique
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // Boucle de rendu
  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();
</script>
</body>
</html>
