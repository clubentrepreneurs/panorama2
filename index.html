<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Panorama + GLB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Pannellum -->
  <script src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
  <link rel="stylesheet" href="https://cdn.pannellum.org/2.5/pannellum.css">

  <!-- Babylon.js -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #panorama, #renderCanvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }
    /* Supprimer image de chargement */
    .pnlm-container {
      background-image: none !important;
      background-color: black !important;
    }
    canvas {
      pointer-events: none; /* pour que Babylon ne bloque pas les clics du panorama */
    }
  </style>
</head>
<body>

<div id="panorama"></div>
<canvas id="renderCanvas"></canvas>

<script>
  // Initialise Pannellum
  const viewer = pannellum.viewer('panorama', {
    type: 'equirectangular',
    panorama: 'test.png',
    autoLoad: true,
    autoRotate: -2,
    showZoomCtrl: true,
    keyboardZoom: true,
    mouseZoom: true,
    maxPitch: 90,
    minPitch: -90,
    backgroundColor: [0, 0, 0]
  });
</script>

<script>
  // Initialisation Babylon.js
  const canvas = document.getElementById("renderCanvas");
  const engine = new BABYLON.Engine(canvas, true, { alpha: true });
  const scene = new BABYLON.Scene(engine);

  // Caméra 3D (mouvements synchronisés avec Pannellum)
  const camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 0, 0), scene);
  camera.fov = 1; // Ajusté dynamiquement
  camera.minZ = 0.1;
  camera.maxZ = 1000;

  // Lumière
  const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

  // Charger le modèle GLB
  BABYLON.SceneLoader.Append("./", "socleetoiletoque.glb", scene, function () {
    const model = scene.meshes[scene.meshes.length - 1]; // Dernier chargé
    model.position = new BABYLON.Vector3(0, 0, -5); // Devant la caméra
    model.scaling = new BABYLON.Vector3(1, 1, 1);
  });

  // Synchronisation avec la caméra Pannellum
  engine.runRenderLoop(() => {
    const yaw = viewer.getYaw() * Math.PI / 180;
    const pitch = viewer.getPitch() * Math.PI / 180;
    const hfov = viewer.getHfov();

    camera.fov = hfov * Math.PI / 180;

    // Calculer direction à partir de yaw/pitch
    const x = Math.cos(pitch) * Math.sin(yaw);
    const y = Math.sin(pitch);
    const z = -Math.cos(pitch) * Math.cos(yaw);

    camera.setTarget(new BABYLON.Vector3(x, y, z));

    scene.render();
  });

  window.addEventListener("resize", () => {
    engine.resize();
  });
</script>

</body>
</html>
